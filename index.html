<script>
    let scrollHandler = null;

    // åŠ è½½æŒ‡å®šçš„ Markdown æ–‡ä»¶
    function loadMarkdown(filename) {
        const output = document.getElementById("markdown-output");
        const previewContainer = document.getElementById("markdown-preview");
        const titleElement = document.getElementById("markdown-title");

        // è®¾ç½®æ ‡é¢˜
        titleElement.textContent = filename.split(".")[0];

        // æ˜¾ç¤ºåŠ è½½æç¤º
        output.innerHTML = "<p>åŠ è½½ä¸­...</p>";

        // æ˜¾ç¤ºé¢„è§ˆåŒºåŸŸï¼Œéšè—æ–‡ä»¶åˆ—è¡¨
        previewContainer.style.display = "block";
        document.getElementById("file-list").style.display = "none";

        // ä½¿ç”¨ fetch åŠ è½½ .md æ–‡ä»¶
        fetch(filename)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`æ— æ³•åŠ è½½ ${filename}`);
                }
                return response.text();
            })
            .then(text => {
                // ä½¿ç”¨ marked.js è½¬æ¢ Markdown
                output.innerHTML = marked.parse(text);

                // å¯åŠ¨æ»šåŠ¨ç›‘å¬

            })
            .catch(error => {
                output.innerHTML = `<p style="color: red;">é”™è¯¯ï¼š${error.message}</p>`;
            });
    }

    // è¿”å›åˆ°æ–‡ä»¶åˆ—è¡¨
    function goBack() {
        document.getElementById("markdown-preview").style.display = "none";
        document.getElementById("file-list").style.display = "block";

        // éšè—æŒ‰é’®å¹¶ç§»é™¤æ»šåŠ¨ç›‘å¬
        const btn = document.getElementById("backToHomeBtn");
        btn.style.display = "none";

        if (scrollHandler) {
            window.removeEventListener("scroll", scrollHandler);
            scrollHandler = null;
        }
    }

    // è®¾ç½®è¿”å›é¦–é¡µæŒ‰é’®é€»è¾‘
    function setupBackToTopButton() {
        const btn = document.getElementById("backToHomeBtn");
        btn.style.display = "none"; // é»˜è®¤ä¸æ˜¾ç¤º

        scrollHandler = () => {
            if (window.scrollY > 300) {
                btn.style.display = "block";
            } else {
                btn.style.display = "none";
            }
        };

        window.addEventListener("scroll", scrollHandler);
    }
