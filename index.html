<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown 预览器</title>

    <!-- GitHub Markdown 样式 -->
    <link rel="stylesheet" href="public/github-markdown.min.css">

    <!-- 引入 marked.js 用于 Markdown 转换 -->
    <script src="public/marked.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        blockquote{
            background: #c8e2ff;
            padding: 10px !important;
        }

        .container {
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            margin-bottom: 50px;
        }

        .preview-header {
            display: flex;
            align-items: center;
        }

        .back-button {
            background: none;
            border: none;
            font-size: 1.2em;
            color: #007bff;
            cursor: pointer;
            margin-right: 10px;
            padding: 0px;
        }

        #markdown-title{
            color: #007bff;
        }

        .markdown-body {
            line-height: 1.6;
            width: 100%;
            padding: 0;
            margin: 0;
        }

        /* Markdown 渲染样式（简化版） */
        .markdown-body h1, .markdown-body h2, .markdown-body h3 {
            color: #2c3e50;
        }

        .markdown-body code {
            padding: 2px 4px;
            border-radius: 4px;
        }

        .markdown-body pre {
            padding: 10px;
            overflow-x: auto;
        }

        .file-list {
            margin-bottom: 20px;
        }

        .file-list button {
            margin: 5px;
            padding: 8px 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .file-list button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- 文件列表 -->
    <div id="file-list" class="file-list">
        <h2>文件列表</h2>
        <li><a href="#" onclick="loadMarkdown('Windows下载.md')">Windows下载.md</a></li>
        <li><a href="#" onclick="loadMarkdown('常用网站.md')">常用网站.md</a></li>
    </div>

    <!-- Markdown 预览区域 -->
    <div id="markdown-preview" style="display: none;">
        <!-- 返回按钮 + 标题 -->
        <div class="preview-header">
            <button onclick="goBack()" class="back-button">⬅️</button>
            <h2 id="markdown-title" class="preview-title"></h2>
        </div>
        <div id="markdown-output" class="markdown-body"></div>
    </div>
</div>

<script>
    // 加载指定的 Markdown 文件
    function loadMarkdown(filename) {
        const output = document.getElementById("markdown-output");
        const previewContainer = document.getElementById("markdown-preview");
        const titleElement = document.getElementById("markdown-title");

        // 设置标题
        titleElement.textContent = filename;

        // 显示加载提示
        output.innerHTML = "<p>加载中...</p>";

        // 显示预览区域，隐藏文件列表
        previewContainer.style.display = "block";
        document.getElementById("file-list").style.display = "none";

        // 使用 fetch 加载 .md 文件
        fetch(filename)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`无法加载 ${filename}`);
                }
                return response.text();
            })
            .then(text => {
                // 使用 marked.js 转换 Markdown
                output.innerHTML = marked.parse(text);
            })
            .catch(error => {
                output.innerHTML = `<p style="color: red;">错误：${error.message}</p>`;
            });
    }

    // 返回到文件列表
    function goBack() {
        document.getElementById("markdown-preview").style.display = "none";
        document.getElementById("file-list").style.display = "block";
    }
</script>
</body>
</html>
